<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="nunjucks.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>

        <script>
            $(document).ready(function() {
      				var templateSource = $("#template").html();
              var result = nunjucks.renderString(templateSource, {});
    					$("#resultDiv").html(result);
            });
        </script>

		<script id="template" type="text/x-nunjucks-template">
      {% set name = "Raymond" %}
			<h1>Hello {{name}}</h1>
      I really like {{name}}. I wish I had known {{name}} when I was younger.
      I hear that {{name}} can defeat Galaga in one quarter.
      </ul>

      <p/>

      {% set counter = 5 %}
      {% for x in range(1,counter) %}
      Hi! {{loop.index}}<br/>
      {% endfor %}
		</script>

    </body>
</html>
