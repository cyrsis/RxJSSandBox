<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="nunjucks.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>

        <script>
            $(document).ready(function() {
              var data = {
                name:"Ray",
                age:42.001,
                bio:"I like HTML, but I also like movies."
              };

      				var templateSource = $("#template").html();
              var result = nunjucks.renderString(templateSource, data);
    					$("#resultDiv").html(result);
            });
        </script>

		<script id="template" type="text/x-nunjucks-template">
			<h1>Hello {{name|upper}}</h1>
			It is great that you are {{age|round}} years old!
      <p/>
      {{bio}}
      <br/>
      <i>This bio has {{bio|wordcount}} words.<i/>
		</script>

    </body>
</html>
