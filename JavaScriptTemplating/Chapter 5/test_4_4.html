<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="dust-full.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>
        
        <script>
            $(document).ready(function() { 
                var data = {
					name:"Ray", 
					age:41,
					stats: {
						str:12, 
						int: 14, 
						dex: 9,
						level:12
					},
					describeHero: function(chunk, context, bodies, params) { 
						//simplest case
						if(this.stats.level <= 10) return true;
						
						//dumb hero
						if(this.stats.int < 18) {
							return chunk.render(bodies.tooLittleInt, context);
						}
						
						return chunk.render(bodies.tooHighLevel, context);
					}
				};
				var templateSource = $("#template").html();
				var templateCode = dust.compile(templateSource,'myTemplate');
				dust.loadSource(templateCode);
				
				dust.render('myTemplate', data, function(err, result) {
					$("#resultDiv").html(result);
				});
            });
        </script>
				
		<script id="template" type="text/x-dust-template">
			<h1>Hello {name}</h1>
			It is great that you are {age} years old!
			<p/>
			
			{#describeHero}
			
				I'm just a regular adventurer.
			
				{:tooLittleInt}
				{name} is not smart enough to explain.
				
				{:tooHighLevel}
				The character {name} is too high level.
				
			{/describeHero}
		</script>
		
    </body>
</html>
