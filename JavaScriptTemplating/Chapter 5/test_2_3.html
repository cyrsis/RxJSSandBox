<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="dust-full.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>
        
        <script>
            $(document).ready(function() { 
                var data = {
					name:"Ray", 
					age:41,
					skills: [
					{name:"flying",level:"novice"},
					{name:"jedi",level:"master"},
					{name:"dancing",level:"horrible"}
					]
				};
				var templateSource = $("#template").html();
				var templateCode = dust.compile(templateSource,'myTemplate');
				dust.loadSource(templateCode);
				
				dust.render('myTemplate', data, function(err, result) {
					$("#resultDiv").html(result);
				});
            });
        </script>
        
		<script id="template" type="text/x-dust-template">
			<h1>Hello {name}</h1>
			It is great that you are {age} years old!
			<h2>Skills</h2>
			<ul>
			{#skills}
				<li>{name} <i>(level: {level})</i></li>
			{/skills}
			</ul>
		</script>
		
    </body>
</html>
