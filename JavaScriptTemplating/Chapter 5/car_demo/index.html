<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Car Search - Dust</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="dust-core.min.js"></script>
		<script src="templates.js"></script>
		<script src="carsearch.js"></script>
		<script src="app.js"></script>
	</head>
	<style>
		body { margin-top:20px; }
	</style>
	<body>

		<div class="container">
		
			<!-- filters -->
			<div class="col-md-4">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Filters</h3>
					</div>
					<div class="panel-body">
						
						<form role="form" id="searchForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="minprice">Min Price</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">$</div>
                                            <input type="number" class="form-control" id="minprice">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="maxprice">Max Price</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">$</div>
                                            <input type="number" class="form-control" id="maxprice">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" id="modelFilter"></div>
                            <div class="form-group" id="trimFilter"></div>
                            <div class="form-group" id="colorFilter"></div>
                            <div class="checkbox" id="featureFilter"></div>

                            <button class="btn btn-primary btn-block" id="searchButton">Search</button>
						</form>
						
					</div>
				</div>
			</div>
			
			<!-- Results -->
			<div class="col-md-8">
				<h3>Car Inventory Search (Dust)</h3>
				<div id="results"></div>
			</div>

		</div>

	</body>
</html>
