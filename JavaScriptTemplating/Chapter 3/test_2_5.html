<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="ejs_production.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>

        <script>
            $(document).ready(function() {

				var data = {name:"Ray", 
							bio:"This is a very long bio and I'm just going to keep typing to fill up space but I won't say anything important so you really don't need to read this so please stop reading now."};
                var str = $("#testTemplate").html();
                var rendered = new EJS({text:str}).render(data);
                console.log(rendered);
                $("#resultDiv").html(rendered);
                
            });
        </script>
        
        <script id="testTemplate" type="text/x-ejs-template">
			<%
			function keepShort(s) {
				if(s.length < 50) return s;
				return s.substr(0, 50) + "...";
			}			
			%>
            <h1>Hello <%= name %></h1>
			<%= keepShort(bio) %>
        </script>
    </body>
</html>
