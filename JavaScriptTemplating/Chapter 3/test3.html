<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="ejs_production.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>

        <script>
            $(document).ready(function() {
                var data = {
                        name:"Ray", 
                        age:41,
                        bio:"Ray is <i>very</i> much into Star Wars."
                };
                var str = $("#testTemplate").html();
                var rendered = new EJS({text:str}).render(data);
                console.log(rendered);
                $("#resultDiv").html(rendered);
            });
        </script>
        
        <script id="testTemplate" type="text/x-ejs-template">
            <h1>Hello <%= name %></h1>
            It is great that you are <%= age %> years old!<br/>
            <%= bio %>
        </script>
    </body>
</html>
