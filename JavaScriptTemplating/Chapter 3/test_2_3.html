<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="ejs_production.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="resultDiv"></div>

        <script>
            $(document).ready(function() {

				var data = {name:"Ray", 
							bioimage:"ray.jpg", 
							homepage:"http://www.raymondcamden.com"};
                var str = $("#testTemplate").html();
                var rendered = new EJS({text:str}).render(data);
                console.log(rendered);
                $("#resultDiv").html(rendered);
                
            });
        </script>
        
        <script id="testTemplate" type="text/x-ejs-template">
            <h1>Hello <%= name %></h1>
			More info: <%= link_to('Homepage', homepage) %><br/>
			<% if(is_current_page('http://localhost:3333/test_2_3.html')) { %>
				Yes, I'm here.<br/>
			<% } else { %>
				No, I'm not.
			<% } %>
        </script>
    </body>
</html>
